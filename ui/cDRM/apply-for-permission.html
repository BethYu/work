<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Apply for Permission</title>
    <link rel="stylesheet" href="css/cDRM.css"/>
</head>
<body>
<div class="apply-for-permission">
    <div class="checkbox-warp m-b10 vertical-align-m">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                Send email and system notification
            </label>
        </div>
    </div>
    <div class="textarea-wrap m-b10">
        <textarea  maxlength="" id="" class="form-control translations" rows="4" placeholder="Please input request reason"></textarea>
    </div>
    <div>
        <div class="form-group clearfix">
            <label class="control-label">Copying:</label>
            <div class="control-wrap">
                <select class="form-control">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="control-label">Editing:</label>
            <div class="control-wrap">
                <select class="form-control">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="control-label">Printing:</label>
            <div class="control-wrap">
                <select class="form-control">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
        </div>
        <div class="checkbox-warp">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    Content expiration after the following dutation(days):
                </label>
            </div>
            <div class="date-wrap">
                <span class="input-lable">Start:</span>
                <input class="form-control" type="date" value="2014-01-13"/>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    Offline copies exprie in
                    <select class="form-control input-sm">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    days
                </label>
            </div>
        </div>
        <div>
            <p>
                Type a Smicolon to separate email addresses of users or group for which you want to spacify rights to protected content.
            </p>
            <div>
                <label for="">
                    The email address of users
                </label>
                <div>
                    <input class="form-control" type="text"/>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-warp">
        <button class="btn btn-default translations" type="button">Send Request</button>
        <button class="btn btn-cancel translations"  type="button">Cancel</button>
    </div>
</div>
</body>
</html>
