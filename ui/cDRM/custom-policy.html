<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>custom-policy</title>
    <link rel="stylesheet" href="css/cDRM.css"/>
</head>
<body>
<div class="custom-policy-main-container">
    <div class="prompt-wrap mg-10">
        你已添加用户进行审阅，可以马上进行 <a>批注</a> 操作！
        <img src="images/delete.png" alt="">
    </div>
	<div>
    <div class="read-warp mg-10 clearfix ">
        <div class="warp-tite vertical-align-m">
            <span class="translations">read</span>
            <div class="popover-warp">
                <img class="popover-icon" src="images/wenhao_16.png" alt=""/>
                 <div class="popover">
	                <div class="arrow arrow-white"></div>
	                <label class="translations">read_permission_tip</label>
	             </div>
            </div>
            <!--<a class="pull-right translations" href="javascript:;" id="everyoneRead">give_all_user_read</a>-->
        </div>
        <div class="textarea-wrap">
            <div class="form-control translations textarea" id="readUserList" contenteditable="true"  placeholder="read_placeholder">
                <span>Beth@foxitsoftware.com,</span>
                <div class="popover-warp">
                    <span class="unlawful-user popover-icon">fds@afd.fds</span>
                    <div class="popover">
                        <div class="arrow arrow-white"></div>
                        <div class="clearfix vertical-align-m">
                            <img class="pull-left" src="images/yonghu_32.png" alt=""/>
                            <div class="pull-right unlawful-user-info">
                                <div>fds@afd.fds</div>
                                <div class="col-f29067">Not-Registered</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="change-warp mg-10 clearfix ">
        <div class="warp-tite vertical-align-m">
            <span class="translations">change</span>
            <div class="popover-warp">
                <img class="popover-icon" src="images/wenhao_16.png" alt=""/>
                <div class="popover translations">change_permission_tip</div>
            </div>
            <!--<a class="pull-right translations" href="javascript:;" id="everyoneChange">give_all_user_change</a>-->
        </div>
        <div class="textarea-wrap">
            <div class="form-control translations textarea" id="changeUserList" contenteditable="true"  placeholder="change_placeholder"></div>
        </div>
    </div>
    <div>
        <div class="checkbox-warp">
            <div class="checkbox">
                <label>
	                <input type="checkbox" value="" ><span class="translations">send_notification</span>
                </label>
            </div>

            <div class="checkbox">
                <label class="translations">
                    <input type="checkbox" value=""><span class="translations">upload_file</span>
                </label>
            </div>
        </div>
    </div>
    <div class="link-wrap">
        <p>
            <a href="permission.html" class="ellipsis translations" title="...">advance_options</a>
        </p>
    </div>
    <div class="footer-warp">
        <button class="btn btn-default translations" type="button">OK</button>
        <button class="btn btn-cancel translations"  type="button">Cancel</button>
    </div>
	</div>
</div>

</body>
</html>
